<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Software Engineering Term Project Online Sponsored Website</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/symbolmark.jpg" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<!-- The page is a page for implementing login. -->

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="../assets/images/logos/marklogo-kor_eng.jpg" width="180" alt="">
                </a>

                <!-- The form to process the login. -->
                <form name="frm1"> 
                  <!-- This is the space where you can enter your name. -->
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <!-- It's a space where you can enter your password. -->
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>

                  <!-- A button to remember your user name. -->
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div>
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label text-dark" for="flexCheckChecked">Remeber this Device </label>
                    </div>
                    <!-- This button allows you to enter as a guest if you lose your password. -->
                    <a class="text-primary fw-bold" href="./mainPage_guest.html">Forgot Password ?</a>
                  </div>
                  <!-- This page allows you to move on to membership registration. -->
                  <a href="#" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" id="signIn">Sign In</a>
                  <div class="d-flex align-items-center justify-content-center">
                    <!-- This button allows you to go to the page where you can sign up. -->
                    <p class="fs-4 mb-0 fw-bold">New to Account?</p>
                    <a class="text-primary fw-bold ms-2" href="./authentication-register.html">Create an account</a>
                  </div>


                </form>
                <!-- Script that handles login. -->
                <script>
                  document.getElementById('signIn').addEventListener('click', function(e) {
                    e.preventDefault(); // Prevents default behavior (page movement).

                    var username = document.getElementById('exampleInputEmail1').value;
                    var password = document.getElementById('exampleInputPassword1').value;

                    if (username === 'admin' && password === 'admin') {
                      window.location.href = 'mainPage_admin.html'; // if username == 'admin' && password == 'admin'인 경우
                    } else if (username === 'guest' && password === 'guest') {
                      window.location.href = 'mainPage_guest.html'; // if username == 'guest' && password == 'guest'인 경우
                    } else {
                      alert('Invalid username or password.'); // otherwise
                    }
                  });
                </script>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- The JavaScript file you used. -->
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
